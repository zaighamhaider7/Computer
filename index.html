<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./store icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Accessories</title>
    <!-- BS CS LINK -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

      "></script>
   
</head>
<body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-transparent pt-3" >
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 id="ecommerce">
                <span id="computer">Computer</span><span id="accessories">Accessories</span>
            </h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./store.html">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sign up.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- hero -->
       <div class="container hero">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active h-img h-img-1">
                <!-- <img src="her-3.jpg" class="d-block w-100" alt="..."> -->
              </div>
              <div class="carousel-item h-img h-img-2">
                <!-- <img src="hero-2.jpg" class="d-block w-100" alt="..."> -->
              </div>
              <div class="carousel-item h-img h-img-3">
                <!-- <img src="hero-1.jpg" class="d-block w-100" alt="..."> -->
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
       </div>

       <!-- second section -->

       <section id="second">
        <h2>
          Products
        </h2>
        <div class="container products">
          <div class="row row-one mb-3"></div>
        </div>
        <div>
          <button id="viewmore">View More</button>
        </div>
        <div class="container products">
          <div class="row row-two mb-3"></div>
        </div>
        <div>
          <button id="viewless">View Less</button>
        </div>
       </section>














  <script src="main.js"></script>
</body>
</html>
