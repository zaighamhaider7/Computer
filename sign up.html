    <!-- BS JS LINK -->

      "></script>

</head>

<body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-transparent pt-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h1 id="ecommerce">
                    <span id="computer">Computer</span><span id="accessories">Accessories</span>
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./store.html">Store</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sign up.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






<!-- signup start -->
    <div id="signup-outer" class="container">
        <div class="loginpage">
            <h1>
                Wellcome To Computer Accessories.
            </h1>
            <h2>
                Create Your Account...
            </h2>

        </div>
        <div class="loginpage">
            <form>
                <img src="./sign up icon.png" height="70px" width="auto" alt="">
                <div>
                    <input type="text" id="fullname" placeholder="Enter Your Full Name">
                    <p id="nameerror" class="error"></p>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <p id="emailerror" class="error"></p>
                </div>
              
                <div>
                    <input type="text" id="pass" placeholder="minimum 8 Character password with a num & letter ">
                    <p id="passerror" class="error"></p>
                </div>

                <div>
                    <input type="text" id="age" placeholder="Enter your age">
                    <p id="ageerror" class="error"></p>
                </div>

                <div>
                    <select name="Gender">
                        <option value="select">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                  <div id="msg" class="error"></div>
                <button type="button" id="signup-btn">
                    Sign Up
                </button>
                <p style="font-weight: bold; border-top: 1px solid black; padding-top: 1em;">Already have an account? <a href="login.html">Login</a></p>

            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html
